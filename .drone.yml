---
kind: pipeline
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: patch
  image: alpine
  pull: always
  commands:
  - apk --no-cache add git
  - git clone https://github.com/drone/drone.git
  - cd drone
  - git config user.name ${DRONE_COMMIT_AUTHOR:-drone}
  - git config user.email ${DRONE_COMMIT_AUTHOR_EMAIL:-builder@drone.spritsail.io}
  - git am ../patches/*

- name: build-drone
  pull: always
  image: golang:alpine
  commands:
  - apk --no-cache add gcc libc-dev
  - cd drone
  - go build -ldflags "-extldflags \"-static\"" -o ../release/linux/amd64/drone-server ./cmd/drone-server

- name: build-docker
  pull: always
  image: spritsail/docker-build
  settings:
    dockerfile: drone/docker/Dockerfile.server.linux.amd64

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: spritsail/drone
    login: {from_secret: docker_login}
  when:
    branch:
    - master
    event:
    - push

